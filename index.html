<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS mini-proje: Profil Kartları</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Personelimiz</h1>
        <nav>
            <a href="#profil1">Messi</a>
            <a href="#profil2">Mehmet</a>
            <a href="#profil3">Christiano</a>
           

        </nav>

    </header>
    <main>
        <article id="profil1" class="kart">
            <figure>
                <img src="/img/messi.jpg" alt="Kodcu Messi" width="200" height="200">
                <figcaption>Koder Messi</figcaption>
            </figure>
            <p><q>Her zımbırtıyı kodlarım</q></p>
        </article>
        <article id="profil2" class="kart">
            <figure>
                <img src="/img/mcs.jpg" alt="Designer Mehmet Can" width="200" height="200">
                <figcaption>Designer Mehmet</figcaption>
            </figure>
            <p><q>Her zımbırtıyı dizayn ederim.</q></p>
        </article>
        <article id="profil3" class="kart">
            <figure>
                <img src="/img/cronal.jpg" alt="Developer Ronaldo" width="200" height="200">
                <figcaption>Developer <span class="nowrap">Ronaldo</span></figcaption>
            </figure>
            <p><q>Her zımbırtıyı öğretirim.</q></p>
        </article>

    </main>
    <footer>
        <p>&copy;Udemig Co.</p>

    </footer>

</body>

</html>
